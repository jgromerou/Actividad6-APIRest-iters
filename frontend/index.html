<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Actividad 2</title>
  </head>
  <body>
    <!--BARRA DE NAVEGACION-->

    <nav class="navbar navbar-expand-md navbar-light fixed-top">
      <a class="navbar-brand" href="#">
        <img id="logo" src="images/logo.png" alt="Logo de la empresa" />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Favoritos</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#">Mis publicaciones</a>
          </li>
          <li class="nav-item dropdown active">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              data-toggle="dropdown"
            >
              Linus Torvalds
            </a>
            <div class="dropdown-menu dropdown-menu-right">
              <a class="dropdown-item" href="#">Mi cuenta</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Cerrar sesi√≥n</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!--FIN BARRA DE NAVEGACION -->

    <!-- BARRA DE BUSQUEDA -->

    <div id="search-container" class="row d-flex justify-content-center mx-0">
      <div class="col-9 col-sm-6 col-md-5 col-xl-4">
        <input id="search-box" type="text" class="w-100 pl-2 my-3" />
      </div>
      <div class="col-2 col-sm-2 col-md-2 col-xl-1 px-0">
        <button class="w-100 my-3 btn btn-primary">Buscar</button>
      </div>
    </div>

    <!-- FIN BARRA DE BUSQUEDA -->

    <!-- CAROUSEL -->
    <div
      id="carouselExampleControls"
      class="carousel slide d-none d-lg-block"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/slide1.webp" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="images/slide2.webp" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="images/slide3.webp" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- FIN CAROUSEL -->

    <!-- CONTENIDO PRINCIPAL -->

    <div class="container-fluid">
      <!-- PROMO PARALLAX -->
      <div class="row">
        <div class="col p-0">
          <div
            class="
              parallax-promo
              d-flex
              justify-content-center
              align-items-center
            "
          >
            HOT SALE - HASTA 40% OFF
          </div>
        </div>
      </div>
      <!-- FIN PROMO PARALLAX -->

      <!-- LISTADO DE PRODUCTOS -->
      <h1>Listado de Productos</h1>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary my-2"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        AGREGAR PRODUCTO
      </button>

      <div
        id="body-prod"
        class="
          row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4
        "
      ></div>
      <!-- FIN LISTADO DE PRODUCTOS -->
    </div>

    <!-- FIN CONTENIDO PRINCIPAL -->

    <!-- FOOTER -->
    <footer class="text-center my-4">
      <p>
        <strong>Copyright 2021</strong>
      </p>
    </footer>
    <!-- FIN FOOTER -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar Producto</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" />
          </div>
          <div class="modal-footer">
            <button
              id="btn-cancelar"
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              id="btn-guardar"
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
